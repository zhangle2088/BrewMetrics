# 基础信息
metadata:
  date: 2025-03-08
  recipe_name: "浑浊IPA"
  batch_id: "20250308-A-HAZY"

# 统计单位说明 (保持单位一致性)
units:
  weight: "kg"
  volume: "L"
  temperature: "C"
  gravity: "SG"

# 原料设置 (支持多种麦芽)
ingredients:
  total_malt_weight: 7.25
  potential_extract: 0.78
  notes: "间距1.2mm, 乳酸5ml"

# 糖化过程
mash:
  strike_water: 23.5
  water_grain_ratio: 3.2  # 水料比
  target_temperature: 67.5
  sparge_water: 7

  # 糖化期间的定时采样数据
  process_logs:
    - time_min: 15
      ph: 5.78
      gravity: 1.020
    - time_min: 30
      ph: 5.44
      gravity: 1.035
    - time_min: 45
      ph: 5.37
      gravity: 1.044
    - time_min: 60
      ph: 5.29
      gravity: 1.049

# 关键环节测量
measurements:
  # 洗糟前（头道麦汁采集前，糖化结束时）
  pre_sparge:
    volume: 17
    gravity: 1.052
    ph: 5.23

  # 熬煮前（收集完洗糟水后的总麦汁体积）
  pre_boil:
    volume: 24
    gravity: 1.054

  # 熬煮后（入发酵罐前）
  post_boil:
    volume: 23
    gravity: 1.060

  # 发酵结束
  final:
    volume: null
    gravity: null
