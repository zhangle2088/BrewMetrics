# 基础信息
metadata:
  date: 2024-10-26
  recipe_name: "混浊IPA"
  batch_id: "20241026-A-HAZY"

# 统计单位说明 (保持单位一致性)
units:
  weight: "kg"
  volume: "L"
  temperature: "C"
  gravity: "SG"

# 原料设置 (支持多种麦芽)
ingredients:
  total_malt_weight: 7.65
  potential_extract: 0.78

# 糖化过程
mash:
  strike_water: 24
  water_grain_ratio: 3.26  # 水料比
  target_temperature: 68
  sparge_water: 12

  # 糖化期间的定时采样数据
  process_logs:
    - time_min: 15
      ph: 5.46
      gravity: 1.040
    - time_min: 45
      ph: 5.57
      gravity: 1.055

# 关键环节测量
measurements:
  # 洗糟前（头道麦汁采集前，糖化结束时）
  pre_sparge:
    volume: 30
    gravity: 1.045
    note: "此处30L可能含洗糟水"

  # 熬煮前（收集完洗糟水后的总麦汁体积）
  pre_boil:
    volume: null
    gravity: null

  # 熬煮后（入发酵罐前）
  post_boil:
    volume: null
    gravity: 1.046

  # 发酵结束
  final:
    volume: null
    gravity: null
