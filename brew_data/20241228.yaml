# 基础信息
metadata:
  date: 2024-12-28
  recipe_name: "浑浊IPA"
  batch_id: "20241228-A-HAZY"

# 统计单位说明 (保持单位一致性)
units:
  weight: "kg"
  volume: "L"
  temperature: "C"
  gravity: "SG"

# 原料设置 (支持多种麦芽)
ingredients:
  total_malt_weight: 7.8
  potential_extract: 0.78
  notes: "间距1.4mm粗了, PH稳定剂10g"

# 糖化过程
mash:
  strike_water: 24
  water_grain_ratio: 3.0  # 水料比
  target_temperature: 68
  sparge_water: 7

  # 糖化期间的定时采样数据
  process_logs:
    - time_min: 15
      ph: 5.61
      gravity: 1.025
    - time_min: 40
      ph: 5.67
      gravity: 1.052
    - time_min: 60
      ph: 5.62
      gravity: 1.065
    - time_min: 80
      ph: 5.53
      gravity: 1.072

# 关键环节测量
measurements:
  # 洗糟前（头道麦汁采集前，糖化结束时）
  pre_sparge:
    volume: 17
    gravity: 1.073

  # 熬煮前（收集完洗糟水后的总麦汁体积）
  pre_boil:
    volume: 24
    gravity: 1.055

  # 熬煮后（入发酵罐前）
  post_boil:
    volume: 23
    gravity: 1.065

  # 发酵结束
  final:
    volume: null
    gravity: null
