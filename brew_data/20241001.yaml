# 基础信息
metadata:
  date: 2024-10-01
  recipe_name: "美式IPA"
  batch_id: "20241001-A-IPA"

# 统计单位说明 (保持单位一致性)
units:
  weight: "kg"
  volume: "L"
  temperature: "C"
  gravity: "SG"

# 原料设置 (支持多种麦芽)
ingredients:
  total_malt_weight: 7.05
  potential_extract: 0.78

# 糖化过程
mash:
  strike_water: 23
  water_grain_ratio: 3.26  # 水料比
  target_temperature: 65
  sparge_water: 12.5

  # 糖化期间的定时采样数据
  process_logs:
    - time: "09:30"
      ph: 6.04
      gravity: 1.017
      note: "糖化初始"
    - time_min: 15
      ph: 5.59
      gravity: 1.040
    - time_min: 30
      ph: 5.50
      gravity: 1.053
    - time_min: 45
      ph: 5.51
      gravity: 1.068

# 关键环节测量
measurements:
  # 洗糟前（头道麦汁采集前，糖化结束时）
  pre_sparge:
    volume: 17
    gravity: 1.075

  # 熬煮前（收集完洗糟水后的总麦汁体积）
  pre_boil:
    volume: 29
    gravity: 1.051
    note: "采集结束11:45"

  # 熬煮后（入发酵罐前）
  post_boil:
    volume: 27
    gravity: 1.052

  # 发酵结束
  final:
    volume: null
    gravity: null
